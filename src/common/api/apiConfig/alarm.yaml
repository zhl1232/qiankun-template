# 获取告警事件
/analysis/alarm-event:
  apitype: alarm
  url: /v1/deepflow/events-aggs/start_time/<start_time>/end_time/<end_time>/
  method: post
  comment: 获取告警事件

/alarm-policy/create:
  apitype: alarm
  url: /v1/deepflow/alarm-policies/
  method: post
  comment: 创建告警策略

/alarm-policy/update:
  apitype: alarm
  url: /v1/deepflow/alarm-policies/<uuid>/
  method: patch
  comment: 修改告警策略

/alarm-policy/delete:
  apitype: alarm
  url: /v1/deepflow/alarm-policies/<uuid>/
  method: delete
  comment: 删除告警策略

/alarm-policy:
  apitype: alarm
  url: /v1/deepflow/alarm-policies/
  method: get
  comment: 获取告警策略
  tag: CHILD_VIEW

/alarm-policy/single:
  apitype: alarm
  url: /v1/deepflow/alarm-policies/<lcuuid>/
  method: get
  comment: 获取单个告警策略

# 获取告警事件
/alarm-event:
  apitype: alarm
  url: /v1/deepflow/events/start_time/<start_time>/end_time/<end_time>/
  method: get
  comment: 获取告警事件
  tag: CHILD_VIEW

# 按时间获取告警事件
/alarm-event/distribution:
  apitype: alarm
  url: /v1/deepflow/events/start_time/<start_time>/end_time/<end_time>/interval/<interval>/
  method: get
  comment: 告警时间分布

/alarm-event/delete:
  apitype: alarm
  url: /v1/deepflow/events/<id>
  method: delete
  comment: 获取告警事件

/alarm-endPoints:
  apitype: alarm
  url: /v1/deepflow/alarm-endpoints/
  method: get
  comment: 获取推送端点

/alarm-endPoints/create:
  apitype: alarm
  url: /v1/deepflow/alarm-endpoints/
  method: post
  comment: 创建推送端点

/alarm-endPoints/update:
  apitype: alarm
  url: /v1/deepflow/alarm-endpoints/<uuid>/
  method: patch
  comment: 修改推送端点

/alarm-endPoints/delete:
  apitype: alarm
  url: /v1/deepflow/alarm-endpoints/<uuid>/
  method: delete
  comment: 删除推送端点

/alarm-endPoints/bodyparams:
  apitype: alarm
  url: /v1/deepflow/body-params/
  method: get
  comment: 获取告警参数
