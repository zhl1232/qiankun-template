###############################################################################
#
# Switch Api
#
###############################################################################

# 获取交换机列表
/switches:
  apitype: digraph
  url: /v4.1/torswitches/
  method: get
  comment: 获取交换机列表

# 配置交换机端口
/switches/ports/update:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/port/<portid>/
  method: post
  comment: 配置交换机端口

# 关闭交换机端口
/switches/ports/close:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/port/<portid>/
  method: patch
  comment: 关闭交换机端口

# 获取交换机配置历史
/switches/config:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/configuration-histories/
  method: get
  comment: 获取交换机配置历史

# 获取交换机某个sequence的配置历史
/switches/config/get:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/configuration-histories/<sequence>
  method: get
  comment: 获取交换机某个sequence的配置历史

# 获取交换机当前版本详细配置
/switches/current-config:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/configuration-histories/current/
  method: get
  comment: 获取交换机当前版本详细配置

# 获取交换机状态
/switches/state:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchip>/<tablename>/
  method: get
  comment: 获取交换机状态

# 获取交换机接口列表
/switches/interfaces:
  apitype: digraph # 透传sdncontroller API
  url: /v1/switch/<switchIp>/interfaces/
  method: get
  comment: 获取交换机接口列表
