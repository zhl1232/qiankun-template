###############################################################################
#
# 系统-授权管理
#
###############################################################################

/manage/license/upload:
  apitype: warrant
  method: post
  url: /upload/license
  comment: 上传授权文件

/license/file:
  apitype: warrant
  url: /license
  comment: 获取授权文件

/license/delete:
  apitype: warrant
  url: /license/<lcuuid>
  method: delete
  comment: 删除授权文件

/vtap/license:
  apitype: manager
  url: /v1/vtap/licensedata/
  method: get
  comment: 获取采集器授权详细列表
/consume/license:
  apitype: manager
  url: /v1/vtap/license-consumption/
  method: get
  comment: 获取授权消耗详细列表
###############################################################################
#
# 系统-费用中心
#
###############################################################################
/manage/voucher/upload:
  apitype: manager
  method: post
  url: /v1/voucher/upload
  comment: 上传代金券文件
/voucher:
  apitype: warrant
  url: /voucher
  method: get
  comment: 获取代金券文件
/voucher/consumer_bill:
  apitype: manager
  url: /v1/voucher/consumer_bill
  method: get
  comment: 获取消费明细列表
/voucher/consumption_curve:
  apitype: manager
  url: /v1/voucher/consumption_curve
  method: get
  comment: 获取消费明细曲线
/voucher/remaining_sum:
  apitype: manager
  url: /v1/voucher/remaining_sum
  method: get
  comment: 获取消费明细总额
