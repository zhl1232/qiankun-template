# zip打包下载
/report/zip:
  apitype: report
  url: /v1/deepflow/zip
  method: post
  comment: zip打包下载

# zip下载
/report/zip/download:
  apitype: report
  url: /v1/deepflow/down_report
  method: get
  comment: zip下载
  download: true

#获取报表
/report:
  url: /v1/deepflow/reports
  apitype: report
  method: get
  comment: 获取报表

#获取单个报表
/report/single:
  apitype: report
  url: /v1/deepflow/detail/<lcuuid>
  method: get
  comment: 获取单个报表

#下载报表
/report/download:
  apitype: report
  url: /v1/deepflow/download-report/<lcuuid>/
  method: get
  comment: 获取单个报表
  download: true

#获取单个报表
/report/getReportId:
  apitype: report
  url: /v1/deepflow/report_path_data
  method: patch
  comment: 获取单个报表

# 删除报表策略
/report/delete:
  apitype: report
  url: /v1/deepflow/reports/<lcuuid>
  method: delete
  comment: 删除报表

# 获取预览数据
/report/data:
  apitype: report
  url: /v1/deepflow/report_data
  method: get
  comment: 获取预览数据

# 预览详情(邮箱链接)
/report/email:
  apitype: report
  url: /email/detail
  method: get
  comment: 预览详情(邮箱链接)

#获取报表策略
/reportStrategy:
  url: /v1/deepflow/report-policies/
  apitype: report
  method: get
  comment: 获取报表策略

/reportStrategy/single:
  apitype: report
  url: /v1/deepflow/report-policies/<lcuuid>/
  method: get
  comment: 获取单个报表策略
