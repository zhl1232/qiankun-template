#
###############################################################################

# @description:分发—资源组
/resources:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/
  method: get
  comment: 获取资源组

/resource/single:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/<lcuuid>/
  method: get
  comment: 获取资源组

/resources/create:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/
  method: post
  comment: 添加资源组

/resources/update:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/<lcuuid>/
  method: patch
  comment: 修改资源组

/resources/delete:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/<lcuuid>/
  method: delete
  comment: 删除资源组

/resources/delete-bulk:
  apitype: acl-controller
  url: /v1/deepflow/resource-groups/delete-bulk/
  method: post
  comment: 批量删除资源组
