###############################################################################
#
# web-tools 文件存储API
#
###############################################################################

/tools/files:
  method: get
  apitype: web-tools
  url: /v1/files
  comment: 获取文件列表

/tools/file/download:
  method: get
  apitype: web-tools
  url: /v1/files/<id>/download
  comment: 下载文件

/tools/file/delete:
  method: delete
  apitype: web-tools
  url: /v1/files/<id>
  comment: 删除文件

/tools/file/upload:
  method: post
  apitype: web-tools
  url: /v1/files
  comment: 上传文件